			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>Contact</h2>
						
					</header>
					<div class="box">
						
							<span class="image featured"><img src="https://greendonewright.com/img/contact.jpeg" alt=""></span>
						
						<div class="page-content">

	<form method="POST" action="https://formspree.io/f/xdklgdgk">
		<div class="row gtr-50 gtr-uniform">
			<div class="col-6 col-12-mobilep">
						  <label for="name">What's your name?</label>
				<input type="text" name="name" id="name" value="" aria-label="Name" placeholder="Name" required />
			</div>
			<div class="col-6 col-12-mobilep">
				<label for="Contact Info">How can I reach you?</label>
				<input type="text" name="Contact Info" id="contact" value="" aria-label="Email or Phone Number" placeholder="Email or Phone Number" required />
			</div>
			<div class="col-6 col-12-mobilep">
			  <label for="Service Area">Select a service area. Areas not listed are outside of service area at this time.</label>

				<select name="Service Area" id="serviceArea">
 				 <option value="Inside the Perimeter">Inside the Perimeter</option>
				 <option value="Mableton">Mableton</option>
			     <option value="Smyrna">Smyrna</option>
</select>
			</div>
			<div class="col-6 col-12-mobilep">
			  <label for="Contact Purpose">What service are you looking for?</label>

				<select name="Contact Purpose" id="contactPurpose">
 				 <option value="Events and Classes">Events and Classes</option>
				 <option value="Landscaping and Design">Landscaping and Design</option>
			     <option value="Sustainability Consulting">Sustainability Consulting</option>
</select>
			</div>
			<div class="col-12">
			<label for="message">Tell me more about your request below</label>
			<textarea name="Message" id="message" aria-label="Message" placeholder="Message" rows="6" required></textarea>
			</div>
			<div class="col-12">
				<ul class="actions special">
					<li><input type="submit" value="Submit" /></li>
				</ul>
			</div>
		</div>
	</form>


</div>
