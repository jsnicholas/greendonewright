baseURL = "http://greendonewright.com/"
languageCode = "en-us"
title = "Green Done Wright"
theme = "alpha-church"
themesDir = "./themes"

rssLimit = 5
pagination.pagerSize = 4

enableEmoji = true

# Enter your tracking code to enable Google Analytics
[services]
  [services.googleAnalytics]
    ID = ""

[security]
  enableInlineShortcodes = true

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  tag = "tags"
  series = "series"

#This theme can generate a multi-level menu.
#Use weight= to specify the order of menu items, and parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    name = "Events & Classes"
    url = "/events"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

# Paramaters for the whole site
[params]
  title = "Green Done Wright"
  subtitle = "Your Guide to Sustainability"
  keywords = ["theme", "hugo", "Gardening"]
  languageCode = "en" # For accessibility this needs to be set. You can find all language codes at https://www.w3schools.com/tags/ref_language_codes.asp
  instant_page = true
  customCSS = ["example.css"]

  [params.author]
    name = "Andrew W."
    email = "greendonewright@gmail.com"

  [params.favicon]
    sml = "/example16.png"
    med = "/example32.png"
    #lge = "example96.png"

  [params.banner]
    image = "img/banner.jpg"

  [params.style]
    googleFonts = ["Cardo", "Crimson+Text", "Merriweather", "Playfair+Display:400,700", "Roboto+Slab"]


